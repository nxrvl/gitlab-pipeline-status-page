<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repository Pipeline Statuses</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX 2.0 -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Repository Pipeline Statuses</h1>
    <!-- HTMX auto-refreshes the container every 30 seconds -->
    <div id="status-container" hx-get="/" hx-trigger="load, every 30s" hx-swap="outerHTML">
        {{template "status_partial.html" .}}
    </div>
</div>
</body>
</html>
